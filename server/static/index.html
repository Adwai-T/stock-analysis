<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Stock Dashboard</h1>

      <div class="symbol-search">
        <input
          type="text"
          id="symbolInput"
          placeholder="Enter symbol, e.g. CIPLA"
          autocomplete="off"
        />
        <select id="modelSelect">
          <option value="lstm_nifty200">LSTM NIFTY 200</option>
          <option value="lstm_nifty50">LSTM NIFTY 50</option>
          <option value="lstm_nifty200_feature">LSTM NIFTY 200 with Features</option>
          <option value="lstm_nifty50_feature">LSTM NIFTY 50 with Features</option>
          <!-- add more models here -->
          <!-- <option value="lstm_alt">Alternative LSTM</option> -->
        </select>
        <button id="searchButton">Search</button>
        <span id="statusMessage"></span>
      </div>

      <section>
        <h2>Today</h2>
        <div id="todayBox"></div>
      </section>

      <div>
        <div class="price_container">
          <section>
            <h2>Prediction</h2>
            <div id="predictionBox"></div>
          </section>

          <section>
            <h2>Per-Symbol Training (LSTM & GRU)</h2>
            <div id="localPredictionBox"></div>
          </section>
        </div>

        <section>
          <h2>Last 3 Months â€“ Actual vs Predicted (Selected Model)</h2>
          <canvas id="testChart" height="120"></canvas>

          <!-- <table id="testTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Actual Close</th>
                <th>Predicted Close</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table> -->
        </section>
      </div>

      <section>
        <h2>Price Chart (Last 2 Years)</h2>
        <canvas id="priceChart" height="120"></canvas>
      </section>

      <section>
        <h2>Last 20 Days (Daily OHLCV)</h2>
        <table id="last20Table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Open</th>
              <th>High</th>
              <th>Low</th>
              <th>Close</th>
              <th>Volume</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
